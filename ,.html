<!DOCTYPE html>
<html>
<head>
    <title>Alternativa Sim ou Não</title>
</head>
<body>
    <h1>Responda com Sim ou Não</h1>
    
    <form>
        <!-- Botão de rádio para "Sim" -->
        <label for="sim">Sim:</label>
        <input type="radio" id="sim" name="resposta" value="Sim">
        <br><br>
        
        <!-- Botão de rádio para "Não" -->
        <label for="nao">Não:</label>
        <input type="radio" id="nao" name="resposta" value="Não">
        <br><br>
        
        <!-- Botão de envio do formulário -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
